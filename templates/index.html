<!DOCTYPE html>
<html>
<head>
    <title>Gestor de Ativos TI</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Lista de Ativos</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Número de Série</th>
            <th>Status</th>
        </tr>
        {% for ativo in ativos %}
        <tr>
            <td>{{ ativo[0] }}</td>
            <td>{{ ativo[1] }}</td>
            <td>{{ ativo[2] }}</td>
            <td>{{ ativo[3] }}</td>
            <td>{{ ativo[4] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('adicionar_categoria_route') }}">Adicionar Categoria</a> |
    <a href="{{ url_for('adicionar_ativo_route') }}">Adicionar Ativo</a> |
    <a href="{{ url_for('adicionar_usuario_route') }}">Adicionar Usuário</a> |
    <a href="{{ url_for('alocar_ativo_route') }}">Alocar Ativo</a>
</body>
</html>
