<!DOCTYPE html>
<html>
<head>
    <title>Alocar Ativo</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #28a745;
            --light-bg: #f8f9fa;
            --border-color: #ddd;
            --hover-color: #e9ecef;
            --text-color: #333;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            padding: 20px;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--secondary-color);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            max-width: 500px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary-color);
        }

        input, select {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        input[type="submit"] {
            margin-top: 10px;
            background-color: var(--success-color);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        input[type="submit"]:active {
            transform: translateY(1px);
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 4px;
            transition: all 0.3s;
        }

        a:hover {
            background-color: var(--secondary-color);
            color: white;
        }

        .info-box {
            background-color: #e8f4fc;
            border-left: 4px solid var(--secondary-color);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .info-box p {
            margin: 0;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <h1>Alocar Ativo</h1>
    
    <div class="info-box">
        <p>Preencha os dados abaixo para alocar um ativo a um funcionário.</p>
    </div>
    
    <form method="post">
        <div class="form-group">
            <label for="ativo_id">Ativo Disponível:</label>
            <select name="ativo_id" id="ativo_id" required>
                <option value="">Selecione um ativo...</option>
                {% for ativo in ativos %}
                <option value="{{ ativo.id }}">{{ ativo.nome }} ({{ ativo.modelo or 'Sem modelo' }})</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="funcionario_nome">Nome do Funcionário:</label>
            <input type="text" name="funcionario_nome" id="funcionario_nome" placeholder="Digite o nome completo" required>
        </div>
        
        <input type="submit" value="Alocar">
    </form>
    
    <a href="{{ url_for('index') }}">Voltar</a>
</body>
</html>
